{% extends "news/base.html" %}
{% block body %}
<div class="container">
{% for searchpost in object_list %}
    <div class="col-md-3">
        <img src="{{searchpost.image.url}}" width="200" height="200" alt="Image" style="display:inline;border-radius:200px">
    </div>
    <div class="col-md-9s">
        <h3 style="display:inline">{{searchpost.title}}</h3>
        <span style="float:right">Tarih:<strong> {{searchpost.created_at|date:"d-m-Y"}}</strong></span><br><br>
        <span>{{searchpost.content|truncatechars:200}}</span><br><br>
        <span>Ekleyen: <img src="" alt="{{"user"}}"></img></span>
    </div>
    <div class="clearfix"></div>
    <hr>
{% endfor %}

</div>
{% endblock %}
