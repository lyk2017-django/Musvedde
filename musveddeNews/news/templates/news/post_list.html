{% extends "news/base.html" %}

{% block body %}
    <h1>Anasayfa</h1>
    <div style="clear:both"></div>
    <hr>
    <ul>
    {% for obj in object_list %}
        <li><a href='{% url "news_view" pk=obj.pk slug=obj.slug %}'>{{obj.title}}</a><p>{{obj.content|truncatechars:20}}</p>

    {% endfor %}
    </ul>
    <a href='{% url "contact" %}'>İletişim</a>
{% endblock %}
