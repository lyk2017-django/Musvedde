<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object.title|title}}</h1><br>

<span style="float:right"><strong>Olu≈üturulma tarihi:</strong>{{object.created_at|date:"d-m-Y"}}</span>
<hr>
{{ object.content }}
<ul>
{% for tag in object.tags.all %}
    <li><a href='{% url "tag_view" slug=tag.slug %}'>{{tag}}</a></li>
{% endfor %}
</ul>
</body>
</html>
